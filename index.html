<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/cardstarter.css">
  <link rel="stylesheet" href="./css/style.css">
  <link 
  id="favicon" 
  rel="icon" 
  href="./images/clipart4817241.png"
  type="image/png"
  sizes="32x32" >
  <script defer src="./js/app.js"></script>
  <title>[star]WAR[s]</title>
</head>
<body>
  <h1>[star] WAR[s]</h1>
  <div class="war-d-2">
    <div id="war-deck-2" class="card outline"></div>
  </div>
  <div class="computer">
    <img src="./images/matthew-ball-WNZZLTKn0yE-unsplash.jpg" alt="darth vader">
    <div id="deck-2" class="card outline"></div>
  </div>
  <div class="center-deal">
    <div id="deck-1-display" class="card outline"></div>
    <div id="deck-2-display" class="card outline"></div>
  </div>
  <div class="user">
    <div id="deck-1" class="card outline"></div>
    <img src="./images/kelly-sikkema-XHXOafBIOhc-unsplash.jpg" alt="yoda">
  </div>
  <div class="war-d-1">
    <div id="war-deck-1" class="card outline"></div>
    <div class="buttons">   
      <button id="deal-btn" class="btn">deal</button>
      <button id="reset-btn" class="btn" hidden>reset</button>
    </div>
  </div>
  <div class="information">
    <div id="message" class="background">Click deal to begin!</div>
    <img src="./images/freestocks-CH6-cfiY2Yo-unsplash.jpg" alt="chewbacca">
  </div>
</body>
</html>

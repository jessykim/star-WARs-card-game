<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/cardstarter.css">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title>[star]WAR[s]</title>
</head>
<body id="click-continue">
  <h1>starWARs</h1>
  <div class="player-decks">
    <div id="deck-1" class="card large outline"></div>
    <div id="deck-2" class="card large outline"></div>
  </div>
  <div class="center-deal">
    <div id="deck-1-display" class="card large outline"></div>
    <div id="deck-2-display" class="card large outline"></div>
  </div>
  <div class="war-decks">
    <div id="war-deck-1" class="card large outline"></div>
    <div id="war-deck-2" class="card large outline"></div>
  </div>
  <button id="deal-btn" class="btn">deal</button>
  <button id="reset-btn" class="btn" hidden>reset</button>
  <div id="message">
    <p>Chewbacca's messages go here!</p>
  </div>
</body>
</html>
